<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Beautiful Bootstrap Navbar with Menu Icons</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <link rel="stylesheet" href="assets/css/navbar.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <a href="#" class="navbar-brand"
        ><i class="fa fa-clipboard"></i>NoTT <b>Builder</b></a
      >
      <button
        type="button"
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collection of nav links, forms, and other content for toggling -->
      <div
        id="navbarCollapse"
        class="collapse navbar-collapse justify-content-start"
      >
        <div class="navbar-nav mr-auto">
          <a
            href="#"
            class="nav-item nav-link active"
            data-toggle="modal"
            data-target="#subjectsModal"
            ><i class="fa fa-book"></i><span>Subjects</span></a
          >
          <a
            href="#"
            class="nav-item nav-link"
            data-toggle="modal"
            data-target="#classesModal"
            ><i class="fa fa-users"></i><span>Classes</span></a
          >
          <a
            href="#"
            class="nav-item nav-link"
            data-toggle="modal"
            data-target="#classroomsModal"
            ><i class="fa fa-institution"></i><span>Classrooms</span></a
          >
          <a
            href="#"
            class="nav-item nav-link"
            data-toggle="modal"
            data-target="#teachersModal"
            ><i class="fa fa-mortar-board"></i><span>Teachers</span></a
          >
          <div class="nav-item dropdown">
            <a
              href="#"
              data-toggle="dropdown"
              class="nav-item nav-link dropdown-toggle user-action"
              ><img
                src="https://www.tutorialrepublic.com/examples/images/avatar/3.jpg"
                class="avatar"
                alt="Avatar" />
              Antonio Moreno <b class="caret"></b
            ></a>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item"
                ><i class="fa fa-user-o"></i> Profile</a
              >
              <a href="#" class="dropdown-item"
                ><i class="fa fa-calendar-o"></i> Calendar</a
              >
              <a href="#" class="dropdown-item"
                ><i class="fa fa-sliders"></i> Settings</a
              >
              <div class="divider dropdown-divider"></div>
              <a href="#" class="dropdown-item"
                ><i class="material-icons">&#xE8AC;</i> Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Subjects Modal Start-->
    <div
      class="modal fade"
      id="subjectsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="subjectsModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Subjects</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Subjects Modal End-->
    <!-- Classes Modal Start-->
    <div
      class="modal fade"
      id="classesModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="classesModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Classes</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Classes Modal End-->
    <!-- Classrooms Modal Start-->
    <div
      class="modal fade"
      id="classroomsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="classroomsModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Classrooms</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Classrooms Modal End-->
    <!-- Teachers Modal Start-->
    <div
      class="modal fade"
      id="teachersModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="teachersModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Teachers</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Teachers Modal End-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1b161a495f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
